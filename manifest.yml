modules:
  jira:globalPage:
    - key: forecast-global-page
      resource: main
      resolver:
        function: resolver
      render: native
      title: forecast
  consumer:
    - key: queue-consumer
      # Name of the queue for which this consumer will be invoked
      queue: reports
      resolver:
        function: consumer-function
        # resolver function to be called with payload
        method: event-listener
  function:
    - key: consumer-function
      handler: asyncEvents.asyncJobHandler
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
permissions:
  scopes:
    - 'read:jira-work'
    - 'storage:app'
app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/13e1ba44-0e2b-4d70-a66a-0a914e2db088
